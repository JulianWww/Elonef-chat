name: Development Builds C++

#on: [push]
on:
  push:
    paths:
      - "*"

jobs:
  node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./build
    steps:
      - uses: actions/checkout@v3

      - name: make build dir
        working-directory: .
        run: mkdir build

      - name: Configure Project
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: .
      
      - name: Setup cmake
        run: cmake ..
      
      - name: Build
        run: make